<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Campo de Flores Amarillas + Billie Eilish</title>
  <style>
    body {
      background: #fff8dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h2 {
      margin: 20px 0;
    }

    .campo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .flor {
      width: 120px;
      height: 120px;
      position: relative;
      animation: girar 6s linear infinite;
      margin: auto;
    }

    .petalo {
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transform-origin: center;
    }

    .petalo:nth-child(1) { transform: rotate(0deg) translateX(60px); }
    .petalo:nth-child(2) { transform: rotate(72deg) translateX(60px); }
    .petalo:nth-child(3) { transform: rotate(144deg) translateX(60px); }
    .petalo:nth-child(4) { transform: rotate(216deg) translateX(60px); }
    .petalo:nth-child(5) { transform: rotate(288deg) translateX(60px); }

    .centro {
      width: 60px;
      height: 60px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    iframe {
      border-radius: 12px;
      margin: 30px 0;
    }
  </style>
</head>
