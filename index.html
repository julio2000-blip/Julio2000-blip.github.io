<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas + Billie Eilish</title>
  <style>
    body {
      background: #fff8dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .flor {
      width: 120px;
      height: 120px;
      position: relative;
      animation: girar 6s linear infinite;
      margin-bottom: 20px;
    }

    .petalo {
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transform-origin: center;
    }

    .petalo:nth-child(1) { transform: rotate(0deg) translateX(60px); }
    .petalo:nth-child(2) { transform: rotate(72deg) translateX(60px); }
    .petalo:nth-child(3) { transform: rotate(144deg) translateX(60px); }
    .petalo:nth-child(4) { transform: rotate(216deg) translateX(60px); }
    .petalo:nth-child(5) { transform: rotate(288deg) translateX(60px); }

    .centro {
      width: 60px;
      height: 60px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    iframe {
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="flor">
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="petalo"></div>
    <div class="centro"></div>
  </div>

  <!-- Reproductor de YouTube -->

    src="https://www.youtube.com/embed/4j2uk6j0R6U?autoplay=1"
    title="Billie Eilish - Wildflower" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</body>
</html>
